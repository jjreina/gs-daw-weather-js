<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
      <div class="select-city">select</div>
      <div class="current-weather">
        <h1>Málaga (2023-11-22)</h1>
        <h6>Temperature: 15.40°C</h6>
        <h6>Wind: 2.55 M/S</h6>
        <h6>Humidity: 45%</h6>
        <div class="container-forecast">
          <div class="card-forecast">uno</div>
          <div class="card-forecast">dos</div>
          <div class="card-forecast">tres</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
